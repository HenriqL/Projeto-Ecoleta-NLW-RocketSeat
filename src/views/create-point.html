<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <!--Styles-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/create-point.css">
    <link rel="stylesheet" href="/css/responsive.css">
     <!--Google Fonts-->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page-create-point">
        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="logomarca">
                <a href="/">
                    <span></span>
                    Voltar para home-page
                </a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="andress2">Numero | Complemento</label>
                            <input type="text" name="adress2" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                           <select name="uf" required>
                               <option value="">Selecione o Estado</option>
                               
                           </select>
                           <input type="hidden" name="state">
                        

                        </div>
                        <div class="field">
                            <label for="city" >Cidade</label>
                            <select name="city" disabled required> 
                                <option value="">Selecione a Cidade</option>
                            </select>                            
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Icones de coleta</h2>
                        <p>Selecione um ou mais itens abaixo</p>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="/assets/lampadas.svg" alt="">
                            <span>Lámpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="">
                            <span>Pinhas e Baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="">
                            <span>Papéis e Papelão</span>
                        </li>
                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="">
                            <span>Resíduos Eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="/assets/eletronicos.svg" alt="">
                            <span>Residuos Orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="">
                            <span>Óleo de cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

        </div>
    </div>



<script src="/js/create-point.js"></script>
</body>

</html>
